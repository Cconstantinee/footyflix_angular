
<form [formGroup]="frm" (ngSubmit)="onPost()">

    <ng-select [(ngModel)]="selectedCar" formControlName="cars" class="w-100" (ngModelChange)="sendMessage()">
        <ng-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</ng-option>
      </ng-select>
      
     <button class="btn w-100" type="submit">confirm</button>
</form>
