
<form [formGroup]="frm">
    <ng-select [(ngModel)]="selectedPlayer" formControlName="players" class="w-100" placeholder="Choose player" (change)="sendMessage(selectedPlayer)">
        <ng-option aria-selected="true" disabled="true">Choose Player</ng-option>
        <ng-option *ngFor="let player of players" [value]="player.user_id">{{player.psudo}}</ng-option>
      </ng-select> 

</form>
