<button type="button" class="btn btn-info btn-lg" (click)="openModal()">click to open</button>
    
<div class="modal modal-container" tabindex="-1" [ngClass]="{'fade-in-and-rise': display}" [ngStyle]="{'display': display}" style="background: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="closeModal()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
