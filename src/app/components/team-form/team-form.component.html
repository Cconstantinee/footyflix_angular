<button type="button" class="btn btn-info btn-lg" (click)="openModal()">click to open</button>

<div class="modal shadow darken-background " tabindex="-1" [ngClass]="{'hide': display}" [ngStyle]="{'display': display}">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
      <div class="modal-content shadow fade-in-and-rise">
        <div class="modal-header">
          <h5 class="modal-title">Create/Edit your team.</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
<!----------------------------------------------------------->
            <div class="container-fluid">
                
                <div class="row p-2">

                    <div class="col col-lg-4">
                        hello
                        <app-player-search></app-player-search>
                    </div>

                    <div class="col col-lg-4">
                      hello
                    </div>
                       
                    <div class="col col-lg-4">
                      <img src="../../../assets/big-stadium.png" class="img-fluid" alt="">
                    </div>
                    
                </div>    
            </div>    
<!----------------------------------------------------------->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="closeModal()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
