
<div class=" image-container text-center p-2 m-2" >
  <button type="button" class="custom-button" (click)="buttonClicked()" (mouseenter)="onMouseOver()" (mouseleave)="onMouseOut()">
    <img src="{{ imageUrl }}" alt="Button Image">
    <span class="plus-sign">+</span>
  </button>
  <p class="color-light ">{{text}}</p>
  <p class="color-light ">{{description}}</p>
  <app-player-search *ngIf="showForm"></app-player-search>
</div>
